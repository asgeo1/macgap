<!DOCTYPE html>
<html>
<head>
  <title>MacGap</title>
  <style type="text/css" media="screen">
    @font-face{
      font-family:'Quivira';
      src:url("./Quivira.ttf") format("truetype");
      font-weight:normal;
      font-style:normal;
    }
      
    @font-face{
      font-family:'WetPaint';
      src:url("./WetPaint.ttf") format("truetype");
      font-weight:normal;
      font-style:normal;
    }
      
    html, body {
      height: 100%;
      width: 100%;
      background: #FFF;
      padding: 0;
      margin: 0;
      overflow: hidden;
      -webkit-user-select: none;
      font-family: 'Quivira';
    }

    h1 {
      font-family: 'Quivira';
    }
      
    h2 {
      font-family: 'WetPaint';
    }
      
    h3 {
      font-family: Arial;
    }
  </style>
</head>
<body>
    <h1>Double flat unicode symbol in Quivira: 𝄫</h1>
    <h2>Double flat unicode symbol in WetPaint: 𝄫</h2>
    <h3>Double flat unicode symbol in Arial: 𝄫</h3>
</body>
</html>
